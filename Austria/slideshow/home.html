<!DOCTYPE html>
<html>
    <head>
      <link rel = "stylesheet"type="text/css" href="main.css">
        <title>
            Slideshow
        </title>
    </head>
<body>
  <center>
    <h1 class="headertitle">Favorite Anime Characters</h1>
  <div class="slideshow-container">
  <!-- Full-width images with number and caption text -->
  <div class="justbody">
  <div class="mySlides fade">
    <div class="numbertext">1 / 6</div>
    <img src="chika_fujiwara.jpg">
    <div class="series">Kaguya-sama: Love is War</div>
    <div class="text">Chika Fujiwara</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>
    <img src="kaguya.jpg">
    <div class="series">Kaguya-sama: Love is War</div>
    <div class="text">Kaguya Shinomiya</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
    <img src="megumin.jpg">
    <div class="series">KonoSuba: God's Blessing on this Wonderful World!</div>
    <div class="text">Megumin</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img src="miku_nakano.jpg">
    <div class="series">The Quintessential Quintuplets</div>
    <div class="text">Miku Nakano</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img src="mio_akiyama.png">
    <div class="series">K-on!</div>
    <div class="text">Mio Akiyama</div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img src="nezuko_kamado.jpg">
    <div class="series">Demon Slayer</div>
    <div class="text">Nezuko Kamado</div>
  </div>
</div>
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
</div></center>
<!-- Slideshow container -->

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
</body>
</html>
