<html>
<head>

<body>
	<div class="wrapper">

		<input id="button" type="sign-area" id="box3" value="multiply" onclick="return func3()"><br><br>
		<input id="button" type="sign-area" id="box4" value="division" onclick="return func4()">
	</div>

	<script>
		function func1(){ 
	           var x = document.getElementById('num-one').value;
	           var y = document.getElementById('num-two').value;
	           var z = 0;

	          document.getElementById('resultArea').innerHTML =(parseFloat(x)+parseFloat(y)); 
			}

	        function func2(){ 
	           var x = document.getElementById('num-one').value;
	           var y = document.getElementById('num-two').value;
	           document.getElementById('resultArea').innerHTML = (x-y); 
	       } 

	      	 function func3(){ 
	           var x = document.getElementById('num-one').value;

	       } 
		
	</script>
